<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Elementos Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Frecuencia</title>
</head>

<style type="text/css">
    .box {
        display: none;
    }
</style>

<body>
    <h1>Frecuencia</h1>
    <form action="" class="form-group  p-2">
        <div class="row">
            <div class="col-1 pl-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="frecuencia" id="diaria" value="diaria">
                    <label class="form-check-label" for="diaria">
                        Diaria
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="frecuencia" id="semanal" value="semanal">
                    <label class="form-check-label" for="semanal">
                        Semanal
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="frecuencia" id="mensual" value="mensual">
                    <label class="form-check-label" for="mensual">
                        Mensual
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="frecuencia" id="anual" value="anual">
                    <label class="form-check-label" for="anual">
                        Anual
                    </label>
                </div>
            </div>

            <div class="col-9">
                <div id="diaria" class="box diaria">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="diario" id="diario" value="">
                        <label for="diario">
                            Cada 
                        </label>
                        <input type="number" class="">
                        <label for="diario"> 
                            dias.
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="diario" id="todosLosdias" value="">
                        <label class="form-check-label" for="todosLosdias">
                            Todos los dias de la semana
                        </label>
                    </div>
                </div>

                <div id="semanal" class="box semanal">
                    <div class="">
                        <label for="semanal" style="padding-bottom: 8px;">
                            Repetir cada 
                        </label>
                        <input type="number">
                        <label for=""> 
                            semanas el:
                        </label>
                        <div class="row">
                            <div class="col-5">
                                <div class="form-check" style="padding-bottom: 8px;">
                                    <input class="form-check-input" type="checkbox" value="" id="lunes" checked>
                                    <label class="form-check-label" for="lunes">
                                    Lunes
                                    </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="checkbox" value="" id="martes">
                                    <label class="form-check-label" for="martes">
                                    Martes
                                    </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="checkbox" value="" id="miercoles">
                                    <label class="form-check-label" for="miercoles">
                                    Miercoles
                                    </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="checkbox" value="" id="jueves">
                                    <label class="form-check-label" for="jueves">
                                    Jueves
                                    </label>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-check ">
                                    <input class="form-check-input" type="checkbox" value="" id="viernes">
                                    <label class="form-check-label" for="viernes">
                                        Viernes
                                        </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="checkbox" value="" id="sabado">
                                    <label class="form-check-label" for="sabado">
                                        Sabado
                                        </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="checkbox" value="" id="domingo">
                                    <label class="form-check-label" for="domingo">
                                        Domingo
                                        </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div id="mensual" class="box mensual">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mensual" id="mensualDia" value="">
                        <label class="form-check-label" for="mensualDia">
                            El dia 
                        </label>
                        <input type="number">
                        <label class="form-check-label" for="mensualDia"> 
                            de cada 
                        </label>
                        <input type="number">
                        <label class="form-check-label" for="mensualDia"> 
                            meses
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mensual" id="mensualDiames" value="">
                        <label class="form-check-label" for="mensualDiames">El </label>
                        <select class="">
                            <option id="" class="" value="1">Primer</option>
                            <option id="" class="" value="2">Segundo</option>
                            <option id="" class="" value="3">Tercer</option>
                            <option id="" class="" value="4">Cuarto</option> 
                        </select>
                        <select class="">
                            <option id="" class="" value="lu">Lunes</option>
                            <option id="" class="" value="ma">Martes</option>
                            <option id="" class="" value="mi">Miercoles</option>
                            <option id="" class="" value="ju">Jueves</option> 
                            <option id="" class="" value="vi">Viernes</option> 
                            <option id="" class="" value="sa">Sabado</option> 
                            <option id="" class="" value="do">Domingo</option> 
                        </select>
                        <label class="form-check-label" for="mensualDiames"> 
                            de cada 
                        </label>
                        <input type="number">
                        <label class="form-check-label" for="mensualDiames"> 
                            meses
                        </label>
                        </label>
                    </div>
                </div>

                <div id="anual" class="box anual">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="anual" id="anualCada" value="">
                        <label class="form-check-label" for="anualCada">
                            Repetir cada 
                        </label>
                        <input type="number">
                        <label class="form-check-label" for="anualCada">
                            años
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="anual" id="anualDia" value="">
                        <label class="form-check-label" for="anualDia">
                            El 
                        </label>
                        <input type="number">
                        <label class="form-check-label" for="anualDia">
                            de
                        </label>
                        <select class="">
                            <option id="" class="" value="01">Enero</option>
                            <option id="" class="" value="02">Febrero</option>
                            <option id="" class="" value="03">Marzo</option>
                            <option id="" class="" value="04">Abril</option> 
                            <option id="" class="" value="05">Mayo</option> 
                            <option id="" class="" value="06">Junio</option> 
                            <option id="" class="" value="07">Julio</option> 
                            <option id="" class="" value="08">Agosto</option> 
                            <option id="" class="" value="09">Septiembre</option> 
                            <option id="" class="" value="10">Octubre</option> 
                            <option id="" class="" value="11">Noviembre</option> 
                            <option id="" class="" value="12">Diciembre</option> 
                        </select>

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="anual" id="anualDiasemana" value="">
                        <label class="form-check-label" for="anualDiasemana">
                            El 
                        </label>
                        <select class="">
                            <option id="" class="" value="1">Primer</option>
                            <option id="" class="" value="2">Segundo</option>
                            <option id="" class="" value="3">Tercer</option>
                            <option id="" class="" value="4">Cuarto</option> 
                        </select>
                        <select class="">
                            <option id="" class="" value="lunes">Lunes</option>
                            <option id="" class="" value="martes">Martes</option>
                            <option id="" class="" value="miercoles">Miercoles</option>
                            <option id="" class="" value="jueves">Jueves</option> 
                            <option id="" class="" value="vierners">Viernes</option> 
                            <option id="" class="" value="sabado">Sabado</option> 
                            <option id="" class="" value="domingo">Domingo</option> 
                        </select>
                        <label class="form-check-label" for="anualDiasemana">
                            de
                        </label>
                        <select class="">
                            <option id="" class="" value="01">Enero</option>
                            <option id="" class="" value="02">Febrero</option>
                            <option id="" class="" value="03">Marzo</option>
                            <option id="" class="" value="04">Abril</option> 
                            <option id="" class="" value="05">Mayo</option> 
                            <option id="" class="" value="06">Junio</option> 
                            <option id="" class="" value="07">Julio</option> 
                            <option id="" class="" value="08">Agosto</option> 
                            <option id="" class="" value="09">Septiembre</option> 
                            <option id="" class="" value="10">Octubre</option> 
                            <option id="" class="" value="11">Noviembre</option> 
                            <option id="" class="" value="12">Diciembre</option>  
                        </select>
                    </div>
                </div>
            </div>
            <hr>
            <div class="rango col-12">
                <div class="row">
                    <div class="col-3">
                        <label class="p-1 form-check-label" for="rangoInicio">
                            Comienzo: 
                        </label>
                        <input type="date" name="rangoInicio" id="rangoInicio">
                    </div>
                    <div class="col-5">
                        <div class="form-check p-1">
                            <input class="form-check-input" type="radio" name="rango" id="fechaFin" value="">
                            <label class="form-check-label" for="fechaFin">
                            Finalizar el
                        </label>
                            <input type="date" name="rangoFin" id="rangoFin">
                        </div>
                        <div class="form-check p-1">
                            <input class="form-check-input" type="radio" name="rango" id="sinFechafin" value="">
                            <label class="form-check-label" for="sinFechafin">
                            Sin fecha de finalización
                        </label>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </form>
    <script type="text/javascript">
        $(document).ready(function() {
            $('input[type="radio"]').click(function() {
                var inputValue = $(this).attr("value");
                var targetBox = $("." + inputValue);
                $(".box").not(targetBox).hide();
                $(targetBox).show();
            });
        });

        $(document).click(function() {

        });
    </script>

    <!--JS Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
